apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.service.parking.theparker"        minSdkVersion 22        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildToolsVersion '28.0.3'//    useLibrary 'org.apache.http.legacy'    packagingOptions {        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/license.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/notice.txt'        exclude 'META-INF/ASL2.0'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    //noinspection GradleCompatible    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support:design:28.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    //Google Map    implementation 'com.google.android.gms:play-services-maps:16.1.0'    implementation "com.google.android.gms:play-services-location:16.0.0"    implementation 'com.google.android.gms:play-services-places:16.0.0'    implementation 'com.android.support:support-v4:28.0.0'    implementation 'com.android.support:recyclerview-v7:28.0.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    //Navigation Editor Support    implementation "android.arch.navigation:navigation-fragment:1.0.0"    implementation "android.arch.navigation:navigation-ui:1.0.0"    //DatePicker//    implementation 'com.wdullaer:materialdatetimepicker:4.1.2'    implementation('com.shagi:material-datepicker:1.2') {        exclude group: 'com.android.support'    }    //UI    implementation 'com.github.markushi:circlebutton:1.1'    implementation 'de.hdodenhof:circleimageview:2.2.0'    //Binding xml to javafile    implementation 'com.jakewharton:butterknife:9.0.0-rc2'    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc2'    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'    implementation 'com.github.ceryle:SegmentedButton:v2.0.2'    implementation 'com.github.zcweng:switch-button:0.0.3@aar'    implementation 'com.github.GrenderG:Toasty:1.3.1'//    implementation 'com.github.leinardi:FloatingActionButtonSpeedDial:master-SNAPSHOT'//    implementation 'com.wang.avi:library:2.1.3'    //material edit text    implementation 'com.github.HITGIF:TextFieldBoxes:1.4.4'    //photo load from url    implementation 'com.github.bumptech.glide:glide:4.9.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'    implementation 'com.squareup.picasso:picasso:2.71828'    //Animation    implementation "com.airbnb.android:lottie:2.7.0"    //Network Request    //Firebase    implementation 'com.google.android.gms:play-services-auth:16.0.1'    implementation 'com.google.firebase:firebase-auth:16.2.1'    implementation 'com.google.firebase:firebase-core:16.0.8'    implementation 'com.google.firebase:firebase-database:16.1.0'    implementation 'com.google.firebase:firebase-messaging:17.6.0'}